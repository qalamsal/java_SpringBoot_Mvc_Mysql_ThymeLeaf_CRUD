<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap CRUD Data Table for Database with Modal Form</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="action.js"></script>
    <link rel="stylesheet" href="style.css"/>
</head>

<body>
<div class="alert alert-success" role="alert">
    <h4 class="alert-heading">Sandesh Lamsal !</h4>
    <p>J2EE Spring Boot, MVC, THYMELEAF , MYSQL CRUD APP </p>
    <hr>
    <p class="mb-0">Enjoy to Demo !</p>
</div>
<br><br>
<form method="post" th:action="'edit?id='+${employee.id}" >
  <table width="700">
  <div class="form-group">
    <label for="address">Name</label>
    <input type="text" th:value="${employee.name}" class="form-control" id="name" name="name" placeholder="Enter Name">
   </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" th:value="${employee.address}" class="form-control" id="address" name="address" placeholder="Enter Address">
    </div>

      <div class="form-group">
          <label for="email">Email</label>
          <input type="text" th:value="${employee.email}" class="form-control" id="email" name="email" placeholder="Enter Email" >
      </div>

    <button type="submit" class="btn btn-primary">Edit</button>
  </table>
</form>
</body>
</html>
